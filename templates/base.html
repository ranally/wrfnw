<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../static/css/main.css" rel="stylesheet" type="text/css" />
<script src="../static/jquery/jquery-3.3.1.js" type="text/javascript"></script>
<title>{% block title %}民航贵州空管分局气象台数值预报系统{% endblock %}</title>
</head>
<body>
{% include 'nav.html' %}

{% block content %}
    <div id="leftbox"> <!--这是左边框架设计div 包括模式选择、日期时次选择和要素按钮、单站产品、预报时次按钮 封装在四个大div里面-->
<p>初始场日期&nbsp;<input id="sdate" type="date" value=""/></p><br />
<p>初始场时间(UTC)
<select  name="initialtime"  id="initialtime">
<option value="00">00</option>
<option value="06">06</option>
<option value="12">12</option>
<option value="18">18</option>
</select>
</p>
<br />
<p>WRF模式&nbsp;&nbsp;<img  id="downbtn1" src="../static/images/down.png" /><br /><br />
<div id="menu">
<!--第一个div,用来封装模式选择按钮-->
<button type="button" class="button" value="wrf">WRF中尺度模式</button>
</div>
<!--第一个div,结束择按钮-->
<br /><p>气象要素&nbsp;&nbsp;<img  id="downbtn2" src="../static/images/down.png" /><br /><br />

<div id="all_menubox">
<div id="menubox_wrf" style="border:1px solid white">
<!--第二个div,用来封装气象要素选择按钮-->
<button type="button" class="fbutton" value="ht_500hpa">500hPa综合图</button>
<button type="button" class="fbutton" value="ht_700hpa">700hPa综合图</button>
<button type="button" class="fbutton" value="ht_850hpa">850hPa综合图</button>
<button type="button" class="fbutton" value="rain1h_sfc">1小时降水量</button>
<button type="button" class="fbutton" value="max_dbz">7公里反射率</button>
</div>
</div>
<!--第二个div结束按钮-->
<br /><p>单站产品&nbsp;&nbsp;<img  id="downbtn4" src="../static/images/down.png" /><br /><br />
<div id="single_station" style="border:1px solid white">
<!--单站div,用来封装单站产品-->
<p>模式选择</p>
<div style="margin-bottom:5px; float:left; margin-top:5px;">
<!--单站要素第一个div,用来封装模式选择按钮-->
<button type="button" class="button1" value="wrf">WRF中尺度模式</button>
</div>
<!--单站产品第一个div结束-->
<br /><p>产品选择</p>
<div id="all_singlebox">
<div id="wrf_singlebox" style="margin-bottom:5px; float:left; margin-top:5px;">
<!--单站第二个div,用来封装单站物理量按钮-->
<button type="button" class="fsbutton" value="rain24_sfc">24小时降水量</button>
</div>
</div>
<!--单站第二个div结束-->
<br /><p>站点选择</p>
<div style="margin-bottom:0px; float:left; margin-top:5px;">
<!--单站第三个div,用来封装机场选择按钮-->
<button type="button" class="fbutton1" value="zugy">贵阳机场</button>
</div>
<!--单站第三个div结束-->
</div>
<!--单站div结束-->
<br /><p>预报时次&nbsp;&nbsp;<img  id="downbtn3" src="../static/images/down.png" /><br /><br /></p>
<div id="timebox" style="border:1px solid white">
<!--第三个div,用来封装时间选择按钮-->
<input type="button" class="tbutton" index=1 value="00">
<input type="button" class="tbutton" index=2 value="01">
<input type="button" class="tbutton" index=3 value="02">
<input type="button" class="tbutton" index=4  value="03">
<input type="button" class="tbutton" index=5  value="04">
<input type="button" class="tbutton" index=6  value="05">
<input type="button" class="tbutton" index=7  value="06">
<input type="button" class="tbutton" index=8  value="07">
<input type="button" class="tbutton" index=9  value="08">
<input type="button" class="tbutton" index=10  value="09">
<input type="button" class="tbutton" index=11  value="10">
<input type="button" class="tbutton" index=12  value="11">
<input type="button" class="tbutton" index=13  value="12">
<input type="button" class="tbutton" index=14  value="13">
<input type="button" class="tbutton" index=15  value="14">

<input type="button" class="tbutton" index=17  value="16">
<input type="button" class="tbutton" index=18  value="17">
<input type="button" class="tbutton" index=19  value="18">
<input type="button" class="tbutton" index=20  value="19">
<input type="button" class="tbutton" index=21  value="20">
<input type="button" class="tbutton" index=22  value="21">
<input type="button" class="tbutton" index=23  value="22">
<input type="button" class="tbutton" index=24  value="23">
<input type="button" class="tbutton" index=25  value="24">
<input type="button" class="tbutton" index=26  value="25">
<input type="button" class="tbutton" index=27  value="26">
<input type="button" class="tbutton" index=28  value="27">
<input type="button" class="tbutton" index=29  value="28">
<input type="button" class="tbutton" index=30  value="29">
<input type="button" class="tbutton" index=31  value="30">
<input type="button" class="tbutton" index=32  value="31">
<input type="button" class="tbutton" index=33  value="32">
<input type="button" class="tbutton" index=34  value="33">
<input type="button" class="tbutton" index=35  value="34">
<input type="button" class="tbutton" index=36  value="35">
<input type="button" class="tbutton" index=37  value="36">
<input type="button" class="tbutton" index=38  value="37">

<input type="button" class="tbutton" index=40  value="39">
<input type="button" class="tbutton" index=41  value="40">
<input type="button" class="tbutton" index=42  value="41">
<input type="button" class="tbutton" index=43  value="42">
<input type="button" class="tbutton" index=45  value="43">
<input type="button" class="tbutton" index=45  value="44">
<input type="button" class="tbutton" index=46  value="45">
<input type="button" class="tbutton" index=47  value="46">
<input type="button" class="tbutton" index=48  value="47">
<input type="button" class="tbutton" index=49  value="48">
</div>
<!--第三个div结束-->
</div>  <!--左边框结束-->

<div id="imgbox"><br />
<!--右边框大个div-->
<div id="playdiv"><!--右边框第一个div,用来封装动画播放按钮-->
<img id="backward" src="../static/images/backward1.png" width="20" height="20" style="cursor:pointer" style="margin-top:0" />
<img id="play" src="../static/images/play1.png" width="20" height="20" style="cursor:pointer" style="margin-top:0" />
<img id="pause" src="../static/images/pause1.png" width="20" height="20" style="cursor:pointer" style="margin-top:0" />
<img id="forward" src="../static/images/forward1.png" width="20" height="20" style="cursor:pointer" style="margin-top:0" />
</div>
<!--右边框第一个div结束-->
<span style="color:white">&nbsp;播放间隔&nbsp;</span>
<button type="button" class="interval" id="t1" value=1>1s</button>
<button type="button" class="interval" id="t2" value=2>2s</button>
<button type="button" class="interval" id="t3" value=3>3s</button>
<button type="button" class="interval" id="t4" value=4>＋</button>
<input type="button" class="interval" id="tn" value="T:1s" style="background:url(../static/images/button2.png) no-repeat" style="background-size:100%100%" />
<div id="imgdiv">
<!--右边框第二个div,用来封装图片区域-->
<img id="img" src="" alt="" width="" height="" style="cursor:pointer" onerror="javascript:this.src='../static/images/no_data.png'"/>
</div>
<!--右边框第二个div结束-->
</div>
<!--右边框结束-->
<script src="../static/js/fun.js" type="text/javascript"></script>
{% endblock %}

{% include 'foot.html' %}
</body>
</html>
